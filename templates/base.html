
<!doctype html>
<html lang="en">
<head>
	<link href="{{ url_for('static', filename='css/dictionary.css') }}" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Suez+One&display=swap" rel="stylesheet">
	<title>{% block title %}{% endblock %}</title>
	<meta name="Description" content="Author: L Armstrong, Content: A dictionary to convert maori words to english.">
</head>

<body>
	<div id="container">

		<header>
			<h1>{% block heading %}{% endblock %}</h1>
		</header>

		<nav>
            <input type="checkbox" name="drop_down_menu" />
			<span></span>
			<span></span>
			<span></span>
			<ul>
                <li><a href="/">Home</a></li>
				{% for category in categories %}
				<li>
					<a href="/category/{{ category[0] }}">{{ category[1]}} </a></li>
				{% endfor %}
				{% if logged_in %}
				<br><li><a href="/add_word">add word</a></li>
                    <li><a href="/logout">Logout</a></li>
				{% else %}
				<br><li><a href="/login">Login</a></li>
				{% endif %}
			</ul>
		</nav>

		<!--
		=====================================================
		== Content row of the template.                 ==
		=====================================================
		-->

		<main>
            {% block main%}

			{% endblock %}
        </main>


		<footer>
			<p>
				&copy; Luke Armstrong
			</p>
		</footer>

	</div>
</body>
</html>
